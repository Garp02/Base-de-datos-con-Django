{% load static %}
<!DOCTYPE html>
<html lang="es">





<head>
    
    <meta charset="UTF-8">
    <title>{{ accion }} Super computadoras </title>
    <style>
        body {
            font-family: Inter, sans-serif;
            width: 60%;
            margin: auto;
            background: linear-gradient(45deg, #d16221ff, #6314bdff);

        }

        h1 {
            text-align: center;
            margin-top: 20px;
        }

        form {
            margin-top: 25px;
        }

        label {
            font-weight: bold;
            display: block;
            margin-top: 15px;
        }

        input, select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
        }

        .btn {
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            border: none;
            font-weight: bold;
            cursor: pointer;
        }

        .btn-guardar {
            background-color: #28a745;
            color: white;
            margin-right: 10px;
        }

        .btn-cancelar {
            background-color: #dc3545;body {
            font-family: Arial, sans-serif;
            width: 60%;
            margin: auto;
            background: linear-gradient(45deg, #00c6ff, #0072ff);

        }

        h1 {
            text-align: center;
            margin-top: 20px;
        }
            color: white;
        }

        .contenedor-botones {
            margin-top: 25px;
            text-align: center;
        }

        .error-campo {
            color: red;
            font-size: 14px;
            margin-top: 15px;
        }
        
    </style>

</head>
<body>

    <h1>{{ accion }} Supercomputadora</h1>

    <form method="POST">
        {% csrf_token %}

        {{ form.non_field_errors }}

        {% for campo in form %}
            <label for="{{ campo.id_for_label }}">{{ campo.label }}</label>
            {{ campo }}
            <div class="error-campo">{{ campo.errors }}</div>
        {% endfor %}

        <div class="contenedor-botones">
            <button type="submit" class="btn btn-guardar">{{ accion }}</button>
            <a href="{% url 'lista_computadoras' %}" class="btn btn-cancelar">Cancelar</a>
        </div>
    </form>

</body>
</html>
